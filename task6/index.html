<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3B82F6",
              secondary: "#6B7280",
              success: "#10B981",
              danger: "#EF4444",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">Todo List</h1>
        <p class="text-gray-600">Organize your tasks efficiently</p>
      </div>

      <!-- Add Todo Form -->
      <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <form id="todoForm" class="flex gap-3">
          <input
            type="text"
            id="todoInput"
            placeholder="Add a new task..."
            class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
            required
          />
          <button
            type="submit"
            class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-blue-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2"
          >
            Add
          </button>
        </form>
      </div>

      <!-- Filter Buttons -->
      <div class="bg-white rounded-lg shadow-md p-4 mb-6">
        <div class="flex justify-center gap-4">
          <button
            id="allBtn"
            class="filter-btn px-4 py-2 rounded-lg bg-primary text-white transition-colors duration-200"
            data-filter="all"
          >
            All
          </button>
          <button
            id="pendingBtn"
            class="filter-btn px-4 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors duration-200"
            data-filter="pending"
          >
            Pending
          </button>
          <button
            id="completedBtn"
            class="filter-btn px-4 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors duration-200"
            data-filter="completed"
          >
            Completed
          </button>
        </div>
      </div>

      <!-- Todo List -->
      <div class="bg-white rounded-lg shadow-md">
        <div class="p-6">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold text-gray-800">Tasks</h2>
            <span id="taskCount" class="text-sm text-gray-600">0 tasks</span>
          </div>

          <div id="todoList" class="space-y-3">
            <!-- Todo items will be dynamically added here -->
          </div>

          <!-- Empty State -->
          <div id="emptyState" class="text-center py-8 hidden">
            <div class="text-gray-400 mb-2">
              <svg
                class="w-16 h-16 mx-auto"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
                ></path>
              </svg>
            </div>
            <p class="text-gray-500">
              No tasks yet. Add your first task above!
            </p>
          </div>
        </div>
      </div>

      <!-- Clear Completed Button -->
      <div class="mt-6 text-center">
        <button
          id="clearCompletedBtn"
          class="px-4 py-2 bg-danger text-white rounded-lg hover:bg-red-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-danger focus:ring-offset-2 hidden"
        >
          Clear Completed
        </button>
      </div>
    </div>

    <script>
      class TodoList {
        constructor() {
          this.todos = JSON.parse(localStorage.getItem("todos")) || [];
          this.currentFilter = "all";
          this.init();
        }

        init() {
          this.bindEvents();
          this.render();
          this.updateTaskCount();
        }

        bindEvents() {
          // Form submission
          document
            .getElementById("todoForm")
            .addEventListener("submit", (e) => {
              e.preventDefault();
              this.addTodo();
            });

          // Filter buttons
          document.querySelectorAll(".filter-btn").forEach((btn) => {
            btn.addEventListener("click", (e) => {
              this.setFilter(e.target.dataset.filter);
            });
          });

          // Clear completed button
          document
            .getElementById("clearCompletedBtn")
            .addEventListener("click", () => {
              this.clearCompleted();
            });
        }

        addTodo() {
          const input = document.getElementById("todoInput");
          const text = input.value.trim();

          if (text) {
            const todo = {
              id: Date.now(),
              text: text,
              completed: false,
              createdAt: new Date().toISOString(),
            };

            this.todos.unshift(todo);
            this.saveToLocalStorage();
            this.render();
            this.updateTaskCount();
            input.value = "";
          }
        }

        toggleTodo(id) {
          const todo = this.todos.find((t) => t.id === id);
          if (todo) {
            todo.completed = !todo.completed;
            this.saveToLocalStorage();
            this.render();
            this.updateTaskCount();
          }
        }

        deleteTodo(id) {
          this.todos = this.todos.filter((t) => t.id !== id);
          this.saveToLocalStorage();
          this.render();
          this.updateTaskCount();
        }

        clearCompleted() {
          this.todos = this.todos.filter((t) => !t.completed);
          this.saveToLocalStorage();
          this.render();
          this.updateTaskCount();
        }

        setFilter(filter) {
          this.currentFilter = filter;

          // Update button styles
          document.querySelectorAll(".filter-btn").forEach((btn) => {
            if (btn.dataset.filter === filter) {
              btn.classList.remove("bg-gray-200", "text-gray-700");
              btn.classList.add("bg-primary", "text-white");
            } else {
              btn.classList.remove("bg-primary", "text-white");
              btn.classList.add("bg-gray-200", "text-gray-700");
            }
          });

          this.render();
        }

        getFilteredTodos() {
          switch (this.currentFilter) {
            case "completed":
              return this.todos.filter((t) => t.completed);
            case "pending":
              return this.todos.filter((t) => !t.completed);
            default:
              return this.todos;
          }
        }

        render() {
          const todoList = document.getElementById("todoList");
          const emptyState = document.getElementById("emptyState");
          const clearCompletedBtn =
            document.getElementById("clearCompletedBtn");

          const filteredTodos = this.getFilteredTodos();

          if (filteredTodos.length === 0) {
            todoList.innerHTML = "";
            emptyState.classList.remove("hidden");
          } else {
            emptyState.classList.add("hidden");
            todoList.innerHTML = filteredTodos
              .map((todo) => this.createTodoElement(todo))
              .join("");
          }

          // Show/hide clear completed button
          const hasCompleted = this.todos.some((t) => t.completed);
          if (hasCompleted) {
            clearCompletedBtn.classList.remove("hidden");
          } else {
            clearCompletedBtn.classList.add("hidden");
          }
        }

        createTodoElement(todo) {
          const completedClass = todo.completed
            ? "line-through text-gray-500"
            : "";
          const checkboxClass = todo.completed
            ? "bg-success border-success"
            : "border-gray-300";

          return `
                    <div class="flex items-center gap-3 p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors duration-200">
                        <button 
                            onclick="todoList.toggleTodo(${todo.id})"
                            class="flex-shrink-0 w-5 h-5 border-2 ${checkboxClass} rounded-full flex items-center justify-center transition-colors duration-200"
                        >
                            ${
                              todo.completed
                                ? `
                                <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                </svg>
                            `
                                : ""
                            }
                        </button>
                        <span class="flex-1 ${completedClass}">${this.escapeHtml(
            todo.text
          )}</span>
                        <button 
                            onclick="todoList.deleteTodo(${todo.id})"
                            class="flex-shrink-0 text-gray-400 hover:text-danger transition-colors duration-200"
                        >
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    </div>
                `;
        }

        updateTaskCount() {
          const totalTasks = this.todos.length;
          const completedTasks = this.todos.filter((t) => t.completed).length;
          const pendingTasks = totalTasks - completedTasks;

          let countText = "";
          switch (this.currentFilter) {
            case "completed":
              countText = `${completedTasks} completed`;
              break;
            case "pending":
              countText = `${pendingTasks} pending`;
              break;
            default:
              countText = `${totalTasks} total (${pendingTasks} pending, ${completedTasks} completed)`;
          }

          document.getElementById("taskCount").textContent = countText;
        }

        saveToLocalStorage() {
          localStorage.setItem("todos", JSON.stringify(this.todos));
        }

        escapeHtml(text) {
          const div = document.createElement("div");
          div.textContent = text;
          return div.innerHTML;
        }
      }

      // Initialize the todo list
      const todoList = new TodoList();
    </script>
  </body>
</html>
